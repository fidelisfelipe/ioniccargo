<ion-side-menus enable-menu-with-back-views="false">

  <!-- CONTENT -->
  <ion-side-menu-content>

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-stable">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <ion-nav-view name="pageContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- SIDEMENU -->
  <ion-side-menu side="left">

    <!-- menu header -->
    <ion-header-bar class="bar-stable">
      <h1 class="title" ng-bind="menu.title"></h1>
    </ion-header-bar>

    <!-- menu content -->
    <ion-content>
      <ion-list>
		<ion-item menu-close ui-sref="main.init" >
			<label ng-bind="menu.opcoes.init"></label>
        </ion-item>
		<ion-item menu-close>
			<!-- New Task button-->
			<button class="button button-icon" ng-click="main.dataModal()">
				<i class="icon ion-compose"></i>
			</button>
		</ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
